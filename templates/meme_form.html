{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Create a Meme</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/create">
            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image_url"
                       name="image_url" required
                       placeholder="https://example.com/image.jpg">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Quote</label>
                <input type="text" class="form-control" id="body"
                       name="body" required
                       placeholder="Enter a motivational quote">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author"
                       name="author" required
                       placeholder="Who said it?">
            </div>
            <button type="submit" class="btn btn-primary">Create Meme</button>
        </form>
    </div>
</div>
{% endblock %}
